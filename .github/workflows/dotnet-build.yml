name: .NET Build

on:
  push:
    branches: [ "main", "develop" ]
    tags-ignore: [ "**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Restore packages
      run: dotnet restore

    # Get current date for release naming
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%y.%m.%d')" >> $ENV:GITHUB_OUTPUT

    # Build applications
    - name: Build for Windows x64
      uses: ./.github/actions/app-build
      with:
        dotnet: 'net8.0'
        platform: 'win-x64'
        project: 'GameCollector.Server'
        artifact: 'windows-x64'
        version: '${{ steps.date.outputs.DATE }}.${{ github.run_number }}'

    - name: Build for Linux x64
      uses: ./.github/actions/app-build
      with:
        dotnet: 'net8.0'
        platform: 'linux-x64'
        project: 'GameCollector.Server'
        artifact: 'linux-x64'
        version: '${{ steps.date.outputs.DATE }}.${{ github.run_number }}'

    # Create pre-release
    - name: Pre-Release 
      uses: softprops/action-gh-release@v1
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/develop' }}
      with:
        tag_name: ${{ steps.date.outputs.DATE }}.${{ github.run_number }}
        prerelease: true
        body: Pre-release, compare Git commits.
        files: |
          windows-x64.zip
          linux-x64.zip

    # Create release
    - name: Release 
      uses: softprops/action-gh-release@v1
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      with:
        tag_name: ${{ steps.date.outputs.DATE }}.${{ github.run_number }}
        prerelease: false
        body: Release, compare Git commits.
        files: |
          windows-x64.zip
          linux-x64.zip
